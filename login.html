<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>My Name Is God | Log In</title>
  </head>
  <body>
    <div class="login">
        <div class="log_form p-5 text-center shadow-lg">
          <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16" style="color: white;">
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
          </svg>
            <h2 class="text-center text-danger fs-1 fw-bolder">Sign In</h2><br>
            <form action="/home.html">
                
                <input type="email" placeholder="Enter your email" class="form-control" required style="border: 1px solid rgb(141, 141, 146);"><br>
                <input type="password" name="" id="" placeholder="Enter your password" class="form-control" required style="border: 1px solid rgb(141, 141, 146);"><br>
                
                <button type="submit" class="btn btn-primary form-control">Sign In</button><br><br>
                <p>Forgot password ?<a href="#">Reset Password</a></p>
                

            </form>
            <p></p>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    
  </body>
</html>

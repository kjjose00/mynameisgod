<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Posted post</title>
  </head>
  <body>
      <div class="container m-auto mt-5 shadow-lg w-50 p-2 mb-5">
          <div class="row">
              <div class="col-lg-2">
                  <img src="christ.jpg" alt="" style="width: 70px;height: 70px;border-radius: 50%;">

              </div>
              <div class="col-lg-9" style="text-align: left;">
                  <p style="color: rgb(199, 129, 43);">Jesus Christ<br>
                  <span style="color: black;">3 hours ago</span></p>


              </div>
              <div class="col-lg-1" style="margin-top: -25px;">
                  <a href="#" style="text-decoration: none;color: black;"><h1>...</h1></a>

              </div>

          </div>
          <div class="row mt-3 p-2">
              <div class="col-lg-12">
                  <img src="christ.jpg" alt="" style="width: 100%;height: 60vh;">
              </div>
          </div>
          
          <div class="row text-center mt-2">
              <div class="col-lg-4">
                <i class="far fa-heart fs-4"></i>
                <p>200 Likes</p>
              </div>
              <div class="col-lg-4">
                <i class="far fa-comment fs-4"></i>
                <p>100 comments</p>
              </div>
              <div class="col-lg-4">
                <i class="far fa-share-square fs-4"></i>
                <p>50 shares</p>
              </div>
          </div>
          <hr>

          <div class="row p-2 m-2" style="outline: 1px solid rgba(117, 112, 112,.7);box-sizing: border-box;border-radius: 10px;">
              <div class="col-lg-11">
                  <input type="text" class="w-100" style="border: none;outline: none;" placeholder="write your comment here...">
              </div>
              <div class="col-lg-1">
                <i class="far fa-plus-square fs-2"></i>

              </div>
          </div>
      </div>
    

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    
  </body>
</html>

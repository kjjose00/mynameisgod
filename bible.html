<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .container{
            background-color:lightsteelblue;
        }
    </style>

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container w-50 m-auto mt-5 shadow-lg p-4" style="border-radius:10px;">
        
        
        
        <form action="/biblehome.html">
        <div class="row">
        
        <h4 class="text-center fw-bolder" style="color: brown;">Select Bible</h4>
        <hr>
                <div class="col-lg-6">
                    <p><b>Select Language</b></p>
                </div>
                <div class="col-lg-6">
                    <select name="" id="" class="w-100">
                        <option value="">Malayalam</option>
                        <option value="">English</option>
                        <option value="">Tamil</option>
                        <option value="">Hindi</option>
                    </select>
                    
                    
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <p><b>Select Testament</b></p>

                </div>
                <div class="col-lg-6">
                    <select name="" id="" class="w-100">
                        <option value="">Old Testament</option>
                        <option value="">New Testament</option>
                    </select>
                </div>
            </div>
            <br>
            <div>

                <button type="submit" class="btn btn-primary w-100">Open</button>
            </div>
        
      </form>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    
  </body>
</html>

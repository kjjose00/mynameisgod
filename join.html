<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="login">
        <div class="log_form p-5 text-center shadow-lg" style="background-color: white;">
         
            <h2 class="text-center text-danger fs-1 fw-bolder">Join</h2><br>
            <form action="/login.html">
                <input type="text" placeholder="Enter your name" class="form-control" required style="border: 1px solid rgb(141, 141, 146);"><br>
                <input type="email" placeholder="Enter your email" class="form-control" required style="border: 1px solid rgb(141, 141, 146);"><br>
                <input type="password" name="" id="" placeholder="Enter your password" class="form-control" required style="border: 1px solid rgb(141, 141, 146);"><br>
                <input type="password" name="" id="" placeholder="Confirm your password" class="form-control" required style="border: 1px solid rgb(141, 141, 146);"><br>
                
                <button type="submit" class="btn btn-primary form-control">Join</button>
                
                

            </form>
          
        </div>
    </div>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

   
  </body>
</html>
